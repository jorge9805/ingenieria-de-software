<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Loading fallback styles */
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #03222b 0%, #569079 100%);
            color: white;
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fbd338;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>    <div id="root">
        <!-- Fallback loading content -->
        <div class="app-loading" id="loading-fallback">
            <h1>üåü Colombia Ra√≠ces</h1>
            <div class="loading-spinner"></div>
            <p>Cargando aplicaci√≥n...</p>

    </div>

    <script>
        console.log('üîç HTML DEBUG - Page loaded');
        console.log('üìç Root element found:', !!document.getElementById('root'));
        
        // Monitor for React loading
        let loadTimeout = setTimeout(() => {
            const fallback = document.getElementById('loading-fallback');
            if (fallback && fallback.style.display !== 'none') {
                console.error('‚ùå REACT NOT LOADED - Bundle may be missing');
                fallback.innerHTML = `

                        background: #fbd338;
                        color: #03222b;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-weight: bold;
                        margin: 10px;
                    ">üîÑ Recargar</button>
                `;
            }
        }, 5000);
        
        // Clear timeout when React loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM Content Loaded');
            
            // Check for React after a moment
            setTimeout(() => {
                if (window.React) {
                    console.log('‚úÖ React detected');
                    clearTimeout(loadTimeout);
                } else {
                    console.warn('‚ö†Ô∏è React not detected in window');
                }
            }, 1000);
        });
